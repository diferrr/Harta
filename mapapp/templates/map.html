<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harta Sinoptica</title>

    <!-- Подключаем Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Подключаем Leaflet.markercluster для кластеризации -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1300px;
            margin: 10px auto;
        }

        .logo-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 5px 20px;
        }

        .logo-container img {
            width: 200px; /* Увеличиваем ширину */
            height: auto; /* Автоматическая высота для сохранения пропорций */
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            text-align: left;
        }

        #search-container {
            text-align: right;
        }

        #search-box {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-button {
            padding: 8px 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #map {
            height: 600px;
            width: 100%;
            max-width: 1300px;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Harta Sinoptica</h1>
        <div class="logo-container">
            <img src="/static/images/termoelectrica.png" alt="Termoelectrica SA">
        </div>
        <div id="search-container">
            <input type="text" id="search-box" placeholder="întroduceți Nr obiectului...">
            <button id="search-button">CAUTĂ</button>
        </div>
    </div>

    <div id="map"></div>

    <script>
    var map = L.map('map').setView([47.0569, 28.857], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var markers = L.markerClusterGroup({
        maxClusterRadius: 50,
        disableClusteringAtZoom: 15,
        showCoverageOnHover: false,
        spiderfyOnMaxZoom: false
    });

    var pumpMarkers = {};

    fetch('/api/pumps/')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Ошибка загрузки: ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            const redIcon = L.icon({
                iconUrl: '/static/icons/red.png',
                iconSize: [50, 50],
                iconAnchor: [17, 45],
                popupAnchor: [0, -40]
            });

            const blueIcon = L.icon({
                iconUrl: '/static/icons/blue.png',
                iconSize: [50, 50],
                iconAnchor: [17, 45],
                popupAnchor: [0, -40]
            });

            data.forEach(pump => {
                let marker = L.marker([pump.lat, pump.longitude], {
                    icon: pump.type_device === 1 ? redIcon : blueIcon
                }).bindPopup(`
                    <div class="popup-content">
                        <b>${pump.param_name}</b><br>
                        ${pump.address}<br>
                        <a href='http://10.1.1.174/view/view_page.php?title=${encodeURIComponent(pump.param_name.replace(/\./g, '').replace('PT_', ''))}' target='_blank'> Schema</a>
                    </div>
                `);

                markers.addLayer(marker);
                pumpMarkers[pump.param_name.toLowerCase()] = marker;
            });

            map.addLayer(markers);
        })
        .catch(error => {
            console.error('Ошибка при получении данных:', error);
            alert('Не удалось загрузить данные с сервера.');
        });

    function searchObject() {
        var query = document.getElementById('search-box').value.trim().toLowerCase();
        if (pumpMarkers[query]) {
            map.setView(pumpMarkers[query].getLatLng(), 16, { animate: true });
            map.once('moveend', function() {
                pumpMarkers[query].openPopup();
            });
        } else {
            alert('Obiectul nu a fost găsit!');
        }
    }

    document.getElementById('search-button').addEventListener('click', searchObject);
    document.getElementById('search-box').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            searchObject();
        }
    });
    </script>
</body>
</html>
